<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS Framework/CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')|autoversion }}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d89c8d1876.js" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
  </head>
  <body>
    <button class="navbar-toggler navbar-light col-12 d-flex d-md-none justify-content-end" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="h-100 row">
      <div class="h-100 d-none d-md-flex flex-column justify-content-center align-items-center col-md-1 border-right">
        <ul class="side-nav col-3">
          <li class="side-nav-item"><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i></a></li>
          <li class="side-nav-item"><a href="{{ url_for('courses') }}"><i class="fas fa-pencil-alt"></i></a></li>
          <li class="side-nav-item"><a href="#"><i class="far fa-calendar-alt"></i></a></li>
          <li class="side-nav-item"><a href="#"><i class="fas fa-inbox"></i></a></li>
        </ul>
      </div>
      <div class="container col-12 col-md-11">
        {% block content_dash %}{% endblock %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')|autoversion }}"></script>
  </body>
</html>
