{% extends "dashboard.html" %}
{% block content_dash %}
  <div class="d-flex justify-content-center justify-content-md-start course-title mt-5 border-bottom">
    <h2>{{ course.id }} {{ course.title }}</h2>
  </div>
  <div class="d-flex d-md-none justify-content-center">
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#courseNavDropdown">
      <span><i class="fas fa-chevron-down"></i></span>
    </button>
  </div>
  <div class="collapse navdrop d-md-none" id="courseNavDropdown">
    <a href="/dashboard/courses/{{course.id}}">About</a>
    <a href="/dashboard/courses/{{course.id}}/assignments">Assignments</a>
    <a href="/dashboard/courses/{{course.id}}/grades">Grades</a>
    <a href="/dashboard/courses/{{course.id}}/lectures">Lectures</a>
  </div>
  <div class="d-none d-md-flex coursenav pt-2">
      <a href="/dashboard/courses/{{course.id}}">About</a>
      <a href="/dashboard/courses/{{course.id}}/assignments">Assignments</a>
      <a href="/dashboard/courses/{{course.id}}/grades">Grades</a>
      <a href="/dashboard/courses/{{course.id}}/lectures">Lectures</a>
  </div>
  {% block course_content %}{% endblock course_content %}
{% endblock content_dash %}
