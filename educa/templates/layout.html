<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS Framework/CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')|autoversion }}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d89c8d1876.js" crossorigin="anonymous"></script>

    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <a class="navbar-brand pb-2 ml-2 mr-2" href="{{ url_for("home") }}"><i class="fas fa-book"></i> EDUCA</a>
      <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("home") }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("about") }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("packages") }}">Packages</a>
          </li>
        </ul>
        {% if current_user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("dashboard") }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("logout") }}">Logout</a>
            </li>
          </ul>
        {% else %}
        <!--  -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("login") }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("register") }}">Register</a>
            </li>
          </ul>
        {% endif %}
        <!--  -->
      </div>
    </nav>
    <!-- Pages that inherit this template -->
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
